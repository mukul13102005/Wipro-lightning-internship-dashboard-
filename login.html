<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wipro Lightning</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-box { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .input-box { margin: 10px 0; }
        .input-box input { width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
        .button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2>Login to Wipro Lightning</h2>
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button class="button" onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            // After clicking login, redirect to the next page
            window.location.href = "dashboard.html"; // Redirect to dashboard page
        }
    </script>

</body>
</html>
